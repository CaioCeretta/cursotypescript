<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faça seu Registro</title>

  <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

  <div class="container">
    <form action="" id="form" class="form">
      <h2>Faça seu cadastro</h2>
      <div class="form-fields">
        <label for="username">Your User</label>
        <input type="text" class="username" name="username">
        <span class="error-message">Campo inválido para usuário</span>
      </div>
      <div class="form-fields">
        <label for="email">Your e-mail</label>
        <input type="text" class="email" name="email">
        <span class="error-message">Campo inválido para e-mail</span>
      </div>
      <div class="form-fields">
        <label for="password">Your password</label>
        <input type="password" class="password" name="password">
        <span class="error-message">Campo inválido para e-mail</span>
      </div>
      <div class="form-fields">
        <label for="repeat-pass">Repeat Password</label>
        <input type="password" class="repeat-pass" name="repeat-pass">
        <span class="error-message">Campo inválido para e-mail</span>
      </div>
      <button class="btn btn-info">Enviar</button>
    </form>
  </div>
  <script src="./assets/js/bundle.js"></script>
</body>
</html>
